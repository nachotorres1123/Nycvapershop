      <body>
    <h1>Carrito de Compras</h1>
    <div id="productos-carrito">
        <!-- Aqu칤 se mostrar치n los productos agregados al carrito -->
    </div>
    <button id="vaciar-carrito">Vaciar Carrito</button>

    <!-- Agrega un bot칩n para volver a la p치gina anterior o seguir comprando -->
    <a href="shoes.html">Seguir Comprando</a>

    <!-- Agrega tus scripts JavaScript aqu칤 -->

    <script>
        // Obt칠n el carrito de compras desde el almacenamiento local
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

        // Funci칩n para mostrar los productos en el carrito
        function mostrarProductosEnCarrito() {
            const productosCarrito = document.getElementById("productos-carrito");
            productosCarrito.innerHTML = "";

            carrito.forEach(producto => {
                const productoElement = document.createElement("div");
                productoElement.innerHTML = `
                    <p>${producto.nombre} - $${producto.precio}</p>
                    <input type="number" value="${producto.cantidad}" min="1">
                    <button onclick="aumentarCantidad(${producto.id})">+</button>
                    <button onclick="disminuirCantidad(${producto.id})">-</button>
                    <button onclick="eliminarProducto(${producto.id})">Eliminar</button>
                `;
                productosCarrito.appendChild(productoElement);
            });
        }

        // Funci칩n para aumentar la cantidad de un producto
        function aumentarCantidad(productoId) {
            // Encuentra el producto en el carrito y aumenta su cantidad
            const producto = carrito.find(item => item.id === productoId);
            producto.cantidad++;
            // Actualiza el carrito en el almacenamiento local
            localStorage.setItem("carrito", JSON.stringify(carrito));
            // Vuelve a mostrar los productos en el carrito
            mostrarProductosEnCarrito();
        }

        // Funci칩n para disminuir la cantidad de un producto
        function disminuirCantidad(productoId) {
            // Encuentra el producto en el carrito y disminuye su cantidad (si es mayor que 1)
            const producto = carrito.find(item => item.id === productoId);
            if (producto.cantidad > 1) {
                producto.cantidad--;
                // Actualiza el carrito en el almacenamiento local
                localStorage.setItem("carrito", JSON.stringify(carrito));
                // Vuelve a mostrar los productos en el carrito
                mostrarProductosEnCarrito();
            }
        }

        // Funci칩n para eliminar un producto del carrito
        function eliminarProducto(productoId) {
            // Encuentra el 칤ndice del producto en el carrito
            const index = carrito.findIndex(item => item.id === productoId);
            if (index !== -1) {
                // Elimina el producto del carrito
                carrito.splice(index, 1);
                // Actualiza el carrito en el almacenamiento local
                localStorage.setItem("carrito", JSON.stringify(carrito));
                // Vuelve a mostrar los productos en el carrito
                mostrarProductosEnCarrito();
            }
        }

        // Funci칩n para vaciar completamente el carrito
        document.getElementById("vaciar-carrito").addEventListener("click", () => {
            // Vac칤a el carrito
            carrito.length = 0;
            // Actualiza el carrito en el almacenamiento local
            localStorage.removeItem("carrito");
            // Vuelve a mostrar los productos en el carrito (estar치 vac칤o)
            mostrarProductosEnCarrito();
        });

        // Inicializa la p치gina mostrando los productos en el carrito
        mostrarProductosEnCarrito();
    </script>
</body>
